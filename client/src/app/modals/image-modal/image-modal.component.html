<img
(click)="this.modalService.dismissAll()"
(load)="imageLoaded = true"
(middleclick)="openImageInNewWindow(media?.url || media?.preview_image_url)"
[ngClass]="{'loading': !imageLoaded}"
class="modal-img"
src='{{media?.url || media?.preview_image_url}}'
alt="{{media?.url || media?.preview_image_url}}">

<div *ngIf="!imageLoaded" class="spinner">
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
