<img
(click)="this.modalService.dismissAll()"
(load)="imageLoaded = true"
(middleclick)="openImageInNewWindow()"
[ngClass]="{'loading': !imageLoaded}"
class="modal-img"
src='{{media?.mediaUrl}}'
alt="{{media?.mediaUrl}}">

<div *ngIf="!imageLoaded" class="spinner">
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</div>
